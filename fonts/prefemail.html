<h1 class="titulo">Cambiar correo</h1>

	<table class="contenido">
		<tr>
			<td><label for="uid">Nombre de usuario:</label></td>
			<td><input name="uid" id="uid" type="text" required="" size="20"></td>
		</tr>
		<tr>
			<td><label for="cu">Correo electronico antiguo:</label></td>
			<td><input name="cu" id="cu" type="email" required="" size="30"></td>
		</tr>
		<tr>
			<td><label for="cau">Correo electronico nuevo:</label></td>
			<td><input name="cau" id="cau" type="email" required="" size="30"></td>
		</tr>
		<tr>
			<td><input name="submit" type="submit" id="submit" value="Enviar"></td>
		</tr>
	</table>
</form>
