<!DOCTYPE html>
<html lang="es">
    <head>
		<title>Cambiar contraseña</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        <div class="contenido">
			<form id="recu" method="post" action="index.php?accion=REC&id=2">
				<table>
					<h1 class="titulo">Eliminar cuenta</h1>
					<tr>
						<td><label for="uid">Nombre de usuario:</label></td>
						<td><input name="uid" id="uid" type="text" required="" size="20"></td>
					</tr>
					<tr>
						<td><label for="cu">Correo electronico:</label></td>
						<td><input name="cu" id="cu" type="email" required="" size="30"></td>
					</tr>
					<tr>
						<td><label for="pw">Contraseña nueva:</label></td>
						<td><input name="pw" id="pw" type="pass" required="" size="20"></td>
					</tr>
				</table>
				<input name="submit" type="submit" id="submit" value="Enviar">
            </form>
        </div>
    </body>
</html>
